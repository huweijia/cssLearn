<html>
	<!--
	数字
		css中有两类数字：整数（完整的数）和实数（小数）。这些数字类型主要作为其他值类型的基础，不过在某些情况下，这些基本类型数字也可以作属性的值。

	百分数
		百分数是一个计算得出的实数，其后跟有一个百分号。百分数值几乎总是相对于另一个值，这个值可以是任意的：可能是同一元素另一个属性的值，也可以是从父元素继承的一个值，或者是祖先元素的一个值。接受百分数值的属性会对所允许的百分数值定义某些限制，还会定义百分数计算到什么程度
	颜色
		可以按名使用为数不多的几种颜色，如red 或purple,或者可以采用十六进制代码。
	命名颜色
		在css2.1中，css规范定义了17个颜色名。这包括html4.01中定义的16个颜色，并外加一个橙色：
		aqua fuchsia lime olive red white black gray maroon orange silver yellow blue green navy purple teal
	用rgb指定颜色
		计算机通过组合不同的红色，绿色和蓝色分量来创造颜色，这种组合通常称为RGB颜色。
	函数式rgb颜色
		有两种颜色值类型使用函数式rgb记当而不是十六进制记法。这种类型颜色值的一般语法是rgb(color)，其中color用一个百分数或整数三元组表示。百分数值在0-100%范围内，整数范围为0-255
		rgb(100%,100%,100%)
		rgb(0%,0%,0%)
		rgb(255,255,255)
		rgb(0,0,0)

	十六进制rgb颜色
		h1 {color:#FF0000;}
		h2 {color:#903BC0;}

	颜色汇总
		
	web安全颜色
		所谓web安全颜色是指，在256色计算机系统上总能避免抖动的颜色。
		采用百分制，要么是0,要么可以被20整除
		采用0-255,则各分量值要么是0,要么是能被51整除的数
		采用十六进制，使用值00 33 66 99 CC 和 FF的三元组都认为是web安全的

	长度单位
		可以划归为两类：绝对长度单位和相对长度单位
	
	绝对长度单位
		英寸(in)
		厘米(cm) 1英寸是2.54厘米
		毫米(mm) 
		点(pt) 点是一个标准印刷量单位，在打印机和打字机上已经使用了数十年，以往，一英寸是72点（点是米制体系广泛使用之前定义的）。因此，如果文本的首字母设置为12点，这就是1英寸的1/6高 p{font-size:18pt;}=p{font-size:0.25in;}
		派卡(pc) 1派卡相当于12点，这意味着6派卡等于1英寸

	处理绝对长度
		如果一个显示器的分辨率设置为1024 × 768像素，其屏幕大小为14.22英寸宽，10.67英寸高，而且显示区完全覆盖整个屏幕，那么每个像素的宽和高都为1英寸的1/72 原来这就是ppi 大多数显示器上，每英寸的实际像素数都高于72,也就是，ppi=分辨率/屏幕大小，如果分辨率越高，则ppi越高，如果屏幕越小，则ppi越高

	相对长度单位
		相对单位之所以得名，是因为它们是根据与其他事物的关系来度量的。所度量的实际（或绝对）距离可能因为 不在其控制之 下的其他因素而改变，如屏幕分辨率，可视区的宽度，用户的首选项设置，以及很多其他方面。另外，对于某些相对单位，其大小几乎总是对应于使用该单位的元素，因此会因元素的不同而不同。
		共有3种相对长度单位：em ex px 前两个单位代表em-height 和 x-height这是常用的印刷度量单位；最后一种长度单位是px,这代表像素。如果仔细查看屏幕，一个像素就是你在计算机显示器上看到的一个点。这个值被定义为相对单位，因为它取决于显示设备的分辨率

		em和ex单位
		在css中，1个em定义为一种给定字体的font-size值。如果一个元素的font-size为14像素，那么对于该元素，1em就等于14像素
		显然，这个值可能随元素的不同而不同，假设一个h1的字体大小为24像素，一个h2元素的字体大小为18像素，还有一个段落的字体大小为12像素。如果将所有这三个元素的左边距都设置为1em,那么它们的左边距就分别为24像素，18像素，12像素
		另一方面，在设置字体的大小时，em的值会相对于父元素的字体大小改变

	像素长度：从表面来看，像素很直接。如果仔细地查看一个显示器，你会看到，它被划分成一个由小框组成的网格。每个框就是一个像素。如果将一个元素的高和宽定义为某个像素数，那么这个元素的高和宽就会由相应多个显示器元素组成

	非常适合用像素来度量图像大小，因为 图像的高度和宽度本身就是像素数。实际上，只有一种情况下你可能不想用像素来表示图偈大小，这就是你希望图像能随文本的大小缩放时。这是一不种不错的方法，有时也很有用，如果你用的是基于向量的图像而不是基于像素的图像，就很适合采用这种办法

	根据上述所有问题，最好的度量可能是相对度量，特别是em，如果合适也可以使用px.在大多数当前使用的浏览器中，由于ex实际上是em的一部分，所以对目前来说ex还不太有用
	对于元素的其他方面，可能更适合使用像素，如元素的边框或定位。这完全由具体情况而定。例如，在原先使用空格GIF来分隔各部分的设计中，如果边距使用像素长度，会得到一种等间距的效果。将这个间距转换为em，会使得设计随文本大小的变化而扩大或收缩，这可能很好，也可能并不是件好事


	URL
		
	
	
	-->
	<head>
		<style type="text/css" rel="stylesheet">
/**
			p.one {color:rgb(0%,0%,0%); font-size:1in;}
			p.two {color:rgb(20%,20%,20%); font-size:0.5in;}
			p.three {color:rgb(40%,40%,40%);}
			p.four {color:rgb(60%,60%,60%);}
			p.five {color:rgb(80%,80%,80%);}
			p.six {color:rgb(0,0,0);}
			p.seven {color:rgb(51,51,51);}
			p.eight {color:rgb(102,102,102);}
			p.nine {color:rgb(153,153,153);}
			p.ten {color:rgb(204,204,204);}
*/
			h1 {font-size:24px;}
			h2 {font-size:18px;}
			p {font-size:12px;}
			h1,h2,p {margin-left:1em;}
			small {font-size:1em;}
		</style>
	
	</head>
	<body>
		<p class="one">This is a paragraph.</p>
		<p class="two">This is a paragraph.</p>
		<p class="three">This is a paragraph.</p>
		<p class="four">This is a paragraph.</p>
		<p class="five">This is a paragraph.</p>
		<p class="six">This is a paragraph.</p>
		<p class="seven">This is a paragraph.</p>
		<p class="eight">This is a paragraph.</p>
		<p class="nine">This is a paragraph.</p>
		<p class="ten">This is a paragraph.</p>

		<h1>Left margin = <small>24 pixels</small></h1>
		<h2>Left margin = <small>18 pixels</small></h2>
		<p>Left margin = <small>12 pixels</small></p>
	</body>
